# my_6x12_ioe.conf

// IOエキスパンダを使用するための設定を有効化します
CONFIG_I2C=y // I2C バスを有効化
CONFIG_GPIO_MCP23018=y // MCP23018 ドライバーを有効化

// その他のZMK設定 (必要に応じて追加・変更)
// 例: Bluetooth の名前
CONFIG_ZMK_KEYBOARD_NAME="My6x12Keyboard"

// バッテリーサービスを有効にする場合
CONFIG_BT_BAS=y
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BLE_BATTERY_STATUS_ENABLE=y

// USB を有効にする場合
CONFIG_ZMK_USB=y

// デバッグログ (開発中に便利)
# CONFIG_ZMK_DEBUG_KSCAN=y
